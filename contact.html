    <img src="images/logo.svg" alt="WhiteSpace logo">
    <nav class="header-nav-container">
      <ul class="header-nav-list__container">
        <li class="header-nav-list__item">
          <button class="btn-menu-close">X</button>
        </li>
        <li class="header-nav-list__item"><a href="/index.html">Home</a></li>
        <li class="header-nav-list__item dropdown-title">
          <a href="/solutions.html">
            Soluções
            <img src="images/icons/arrow-down.svg" alt="">
          </a>
          <div class="dropdown-container">
            <ul class="dropdown-content">
              <li>
                <a href="/solutions.html#projectmanagement">Gerenciamento de projetos</a>
              </li>
              <li>
                <a href="/solutions.html#worktogether">Trabalhe juntos</a>
              </li>
              <li>
                <a href="/solutions.html#customiseittoyourneeds">Personalize-o para suas necessidades</a>
              </li>

        <li class="header-nav-list__item"><a href="/feedback.html">Avaliações</a></li>
        <li class="header-nav-list__item"><a href="/contact.html">Contato</a></li>
      </ul>
      <div class="header-group-buttons">
        <button class="btn-login">Login</button>
        <button class="btn-try">
          Teste whitespace de graça
          <img src="images/icons/arrow-right.svg" alt="arrow-right-icon">
        </button>
        <div class="header-weather"></div>
      </div>
      <button class="btn-menu-open">
        <img src="images/icons/menu.svg" alt="Menu" />
      </button>
    </nav>
  </header>
  <main class="contact_wrapper_container">
    
    <div id="feedback_form_container">
      <h2> Conte-nos sobre sua experiência com o <span>Whitepace</span></h2>

      <form action="">
        <label for="cli_name" style="grid-column: 1;">Nome</label>
        <input type="text" id="cli_name"> 
  
        <label for="cli_surname" style="grid-column: 2;">Sobrenome</label>
        <input type="text" id="cli_surname"> 
  
        <label for="cli_email">E-mail</label> </br>
        <input type="email" id="cli_email">

        <label for="contact_message">Comentário</label> </br>
        <textarea type="text" id="contact_message"></textarea>

        <input type="submit" id="send">
      </form>

    </div>

  </main>
  <footer>
    <img src="/images/logo-white.svg" alt="">
    <div>
      Desenvolvedores: <a href="https://github.com/andersonsilva019">Anderson Silva</a> <a

    </div>
