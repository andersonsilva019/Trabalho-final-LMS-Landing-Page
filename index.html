<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | WhiteSpace</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/home.css">
</head>

<body>
  <header class="center-content header-container">
    <img src="images/logo.svg" alt="WhiteSpace logo">
    <nav class="header-nav-container">
      <ul class="header-nav-list__container">
        <li class="header-nav-list__item">
          <button class="btn-menu-close">X</button>
        </li>
        <li class="header-nav-list__item"><a href="#">Home</a></li>
        <li class="header-nav-list__item"><a href="#">Soluções</a></li>
        <li class="header-nav-list__item"><a href="#">Preços</a></li>
        <li class="header-nav-list__item"><a href="#">Avaliações</a></li>
        <li class="header-nav-list__item"><a href="#">Contato</a></li>
      </ul>
      <div class="header-group-buttons">
        <button class="btn-login">Login</button>
        <button class="btn-try">
          Teste whitespace de graça
          <img src="images/icons/arrow-right.svg" alt="arrow-right-icon">
        </button>
      </div>
      <button class="btn-menu-open">
        <img src="images/icons/menu.svg" alt="Menu" />
      </button>
    </nav>
  </header>
  <main class="main-container">
    <section class="center-content main-section__container">
      <div class="main-section__right-content">
        <h1>Faça mais com Whitespace</h1>
        <p>
          Software de gerenciamento de projetos que permite que suas equipes colaborem, planejem, analisem e gerenciem
          tarefas diárias
        </p>
        <button class="btn-try btn-try-in-section">
          Teste whitespace de graça
          <img src="images/icons/arrow-right.svg" alt="arrow-right-icon">
        </button>
      </div>
      <img class="team-work-banner" src="images/team-work-2.svg" alt="">
    </section>
  </main>
  <footer>
    <img src="/images/logo-white.svg" alt="">
    <div>
      Desenvolvedores: <a href="https://github.com/andersonsilva019">Anderson Silva</a> <a
        href="https://github.com/andersonsilva019">Michel Oliveira</a> <a
        href="https://github.com/andersonsilva019">Gabriel Moreira</a>
    </div>
  </footer>
  <script src="scripts/open-close-menu.js"></script>
</body>

</html>
